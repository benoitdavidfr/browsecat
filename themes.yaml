title: réflexion sur les thèmes
content:
  La navigation par thème me semble une fonctionnalité indispensable.
  Cela consiste à sélectionner un thème plus éventuellement d'autres critères, comme un critère spatial,
  pour sélectionner les données satisfaisant ces critères.
  
  Dans le périmètre ministériel, pour définir ces thèmes, on pourrait chercher à s'appuyer sur l'aborescence Covadis
  qui a l'avantage d'être présente dans Géo-IDE et souvent utilisée dans les PF régionales.
  
  On pourrait aussi demander aux acteurs ministériels de renseigner un tel mot-clé.
  
  Pour tester cette possibilité, je pourrais estimer le pourcentage de MDD possédant au moins un mot-clé
  qui pourrait correspondre à un concept de l'arborescence.
