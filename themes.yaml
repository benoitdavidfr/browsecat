title: Liste des thèmes et sous-thèmes du guichet dérivée de l'arborescence Covadis
$id: https://raw.githubusercontent.com/benoitdavidfr/browsecat/main/themes.yaml
description: |
  Transformation de l'arborescence Covadis selon les principes suivants:
    - les clés sont en miniscules pour être plus faciles à utiliser en CKAN
    - le prefLabel fr est plus parlant et n'intègre pas la hiérarchie (pas de /)
    - lorsque le nom Covadis ne peut pas être déduit du nom CKAN alors un champ covadis est précisé
    - le preflabel Covadis avec le / en altLabels
journal: |
  10-12/12/2021:
    - création à partir du fichier de l'arborescence Covadis
$schema:
  $id: https://raw.githubusercontent.com/benoitdavidfr/browsecat/main/themes.yaml#/$schema
  definitions:
    labels:
      description: liste d'étiquettes associées au noeud
      type: array
      items:
        description: étiquette
        type: string
    tree:
      description: enfants définis chacun par une clé, des propriétés et ses propres enfants
      type: object
      additionalProperties: false
      patternProperties:
        '^[-a-z]+$':
          description: contenu du noeud avec propriétés et/ou enfants
          type: object
          additionalProperties: false
          required: [prefLabels]
          properties:
            covadis:
              description: nom Covadis s'il ne peut être déduit des clés ou null s'il n'y a pas de correspondance Covadis
              type: [string, 'null']
              pattern: '^[A-Z_]+$'
            definition:
              description: explication souvent issue du document source
              type: string
            note:
              description: commentaire complémentaire
              type: string
            prefLabels:
              description: étiquette préférentielle associée au noeud avec sa langue codée sur 2 caractères
              type: object
              additionalProperties: false
              required: [fr]
              patternProperties:
                '^(fr)$':
                  type: string
            altLabels:
              description: liste de synonymes associées au noeud
              $ref: '#/definitions/labels'
            children:
              description: sous-arborescence structuré avec un identifiant par noeud de niveau supérieur
              $ref: '#/definitions/tree'
      
  type: object
  additionalProperties: false
  properties:
    title:
      description: titre du document
      type: string
    $id:
      description: identification du document
      type: string
    description:
      description: commentaire sur le document
      type: string
    journal:
      description: historique des principales modifications
      type: string
    $schema:
      description: schema JSON du document
      $ref: http://json-schema.org/draft-07/schema#
    keyIsPrefLabel:
      description: indique que la clé ne constitue pas le prefLabel
      const: false
    children:
      description: contenu de l'arborescence structuré avec un identifiant par noeud de premier niveau
      $ref: '#/definitions/tree'
    source:
      description: texte temporaire
      type: string
    eof:
      description: marque de fin de fichier
      const: null

keyIsPrefLabel: false
