    example:
      url: https://data.statistiques.developpement-durable.gouv.fr/dido/api/v1/nomenclatures/bilanEnergie/csv?withColumnName=true&withColumnDescription=true
  datesNonISO:
    label: les dates ne sont pas formatées en ISO 8601
