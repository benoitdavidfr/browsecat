      url: https://data.statistiques.developpement-durable.gouv.fr/dido/api/harvesting/dcat-ap/id/datasets/6102445fe436671e1cec5da8
      extrait:
        "issued": "Thu Jul 29 2021 06:02:07 GMT+0000 (Coordinated Universal Time)"
