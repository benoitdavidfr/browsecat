title: Arborescence Covadis
description: |
  Structure de l'arborescence Covadis
  Je considère que le prefLabel est le code Covadis, il n'y a donc pas de champ preflabel
  L'objectif est donc principalement:
   1) de permettre un nombre quelconque de niveaux
   2) d'attacher à certains noeuds un altLabel et éventuellement des hiddenLabels
  L'arborescence est complétée par les mot-clés trouvés dans les catalogues
journal: |
  7/1/2021:
    - ajout de regexps
  2-6/11/2021:
    - modifs à partir de la source
    - ajout des champs description et altLabels
    - ajout champ short
  28-30/10/2021:
    - ajout d'entrées issues des jeux de données
  26/10/2021:
    définition d'un schéma récursif
  22/10/2021:
    reprise et modifications pour browsecat
  6/4/2017:
    création

$schema:
  $id: http://bdavid.alwaysdata.net/browsecat/arbocovadis.yaml#/$schema
  definitions:
    labels:
      description: liste d'étiquettes associées au noeud
      type: array
      items:
        description: étiquette
        type: string
    tree:
      description: enfants définis chacun par un id, des propriétés et des enfants
      type: object
      additionalProperties: false
      patternProperties:
        '^[-A-Za-z_]+$':
          description: contenu du noeud
          oneOf:
            - description: noeud vide
              type: 'null'
            - description: noeud avec propriétés ou enfants
              type: object
              additionalProperties: false
              properties:
                short:
                  description: nom court
                  type: string
                description:
                  description: explication issue du document source
                  type: string
                note:
                  description: commentaire complémentaire
                  type: string
                altLabels:
                  description: liste de synonymes associées au noeud
                  $ref: '#/definitions/labels'
                hiddenLabels:
                  description: liste d'étiquettes cachées associées au noeud, orthographe, graphie, ...
                  $ref: '#/definitions/labels'
                regexps:
                  description: |
                    liste d'expressions régulières utilisées pour classer une fiche à partir de ses champs textuels
                  $ref: '#/definitions/labels'
                children:
                  description: sous-arborescence structuré avec un identifiant par noeud de niveau supérieur
                  $ref: '#/definitions/tree'
      
  type: object
  additionalProperties: false
  properties:
    title:
      description: titre du catalogue
      type: string
    description:
      description: commentaire sur le catalogue
      type: string
    journal:
      description: historique des modifications
      type: string
    $schema:
      description: schema JSON du document
      $ref: http://json-schema.org/draft-07/schema#
    keyIsPrefLabel:
      description: indique que la clé constitue le prefLabel
      const: true
    children:
      description: contenu de l'arborescence structuré avec un identifiant par noeud de premier niveau
      $ref: '#/definitions/tree'
    source:
      description: texte temporaire
      type: string
    eof:
      description: marque de fin de fichier
      const: null

keyIsPrefLabel: true
