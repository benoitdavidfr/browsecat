title: Arborescence Covadis
description: |
  Structure simple de l'arborescence Covadis
  Je considère que le prefLabel est le code Covadis, il n'y a donc pas de champ preflabel
  L'objectif est donc principalement:
  1) de permettre un nombre quelconque de niveaux
  2) d'attacher à certains noeuds un ou plusieurs hiddenLabels
  L'arborescence est complétée par les mot-clés de SigLoire définis par un voc. contrôlé Covadis
journal: |
  28/10/2021:
    - ajout d'un champ note
    - ajout d'une entrée MER_LITTORAL/N_PECHE_MARITIME
  26/10/2021:
    définition d'un schéma récursif
  22/10/2021:
    reprise et modifications pour browsecat
  6/4/2017:
    création

$schema:
  $id: http://bdavid.alwaysdata.net/browsecat/arbocovadis.yaml#/$schema
  definitions:
    children:
      description: enfants définis chacun par un id, des propriétés et des enfants
      type: object
      additionalProperties: false
      patternProperties:
        '^[A-Za-z_]+$':
          description: contenu du noeud
          oneOf:
            - description: noeud vide
              type: 'null'
            - description: noeud avec propriétés ou enfants
              type: object
              additionalProperties: false
              properties:
                hiddenLabels:
                  description: liste d'étiquettes associées au noeud
                  type: array
                  items:
                    description: étiquette
                    type: string
                note:
                  description: commentaire
                  type: string
                children:
                  description: sous-arborescence structuré avec un identifiant par noeud de second niveau
                  $ref: '#/definitions/children'
      
  type: object
  additionalProperties: false
  properties:
    title:
      description: titre du catalogue
      type: string
    description:
      description: commentaire sur le catalogue
      type: string
    journal:
      description: historique des modifications
      type: string
    $schema:
      description: schema JSON du document
      $ref: http://json-schema.org/draft-07/schema#
    children:
      description: contenu de l'arborescence structuré avec un identifiant par noeud de premier niveau
      $ref: '#/definitions/children'

