title: Arborescence Covadis
$id: http://bdavid.alwaysdata.net/browsecat/arbocovadis.yaml
description: |
  Contenu de l'arborescence Covadis structurée comme un arbre de concepts SKOS que j'appelle thèmes.
  Je considère que le prefLabel est le code Covadis défini par le chemin constitué par la liste des clés séparés par '/',
  il n'y a donc pas de champ preflabel dans ce document.
  L'objectif de ce document est principalement:
   1) de définir l'arbre des thèmes en utilisant les clés définis dans le document Covadis d'origine
     et permettant un nombre quelconque de niveaux
   2) d'associer à certains thèmes un ou plusieurs altLabel et éventuellement des hiddenLabels
   3) de leur associer une définition dans le champ définition qui contient généralement la définition d'origine
     des thèmes de l'aborescence ; parfois la définition d'origine est dans definitionInitiale
   4) d'associer des regexps, expressions régulières utilisées pour classer une fiche à partir de ses champs textuels
  J'ai commencé à ajouter de nouveaux thèmes, dans ce cas je l'ai noté dans le champ note.
  J'ai aussi précisé dans ce champ note la définition du thème.
journal: |
  28/11/2021:
    - ajout propriété definitionInitiale
  7/11/2021:
    - ajout de regexps
    - chgt de description en definition dans les concepts
  2-6/11/2021:
    - modifs à partir de la source
    - ajout des champs description et altLabels
    - ajout champ short
  28-30/10/2021:
    - ajout d'entrées issues des jeux de données
  26/10/2021:
    définition d'un schéma récursif
  22/10/2021:
    reprise et modifications pour browsecat
  6/4/2017:
    création

$schema:
  $id: http://bdavid.alwaysdata.net/browsecat/arbocovadis.yaml#/$schema
  definitions:
    labels:
      description: liste d'étiquettes associées au noeud
      type: array
      items:
        description: étiquette
        type: string
    tree:
      description: enfants définis chacun par un id, des propriétés et des enfants
      type: object
      additionalProperties: false
      patternProperties:
        '^[-A-Za-z_]+$':
          description: contenu du noeud avec propriétés ou enfants
          type: object
          additionalProperties: false
          properties:
            short:
              description: nom court
              type: string
            definition:
              description: explication en général issue du document source
              type: string
            definitionInitiale:
              description: si la définition a été modifiée alors celle issue du document source
              type: string
            note:
              description: commentaire complémentaire
              type: string
            altLabels:
              description: liste de synonymes associées au noeud
              $ref: '#/definitions/labels'
            hiddenLabels:
              description: liste d'étiquettes cachées associées au noeud, orthographe, graphie, ...
              $ref: '#/definitions/labels'
            regexps:
              description: |
                liste d'expressions régulières utilisées pour classer une fiche à partir de ses champs textuels
              $ref: '#/definitions/labels'
            children:
              description: sous-arborescence structuré avec un identifiant par noeud de niveau supérieur
              $ref: '#/definitions/tree'
      
  type: object
  additionalProperties: false
  properties:
    title:
      description: titre du document
      type: string
    $id:
      description: identification du document
      type: string
    description:
      description: commentaire sur le document
      type: string
    journal:
      description: historique des principales modifications
      type: string
    $schema:
      description: schema JSON du document
      $ref: http://json-schema.org/draft-07/schema#
    keyIsPrefLabel:
      description: indique que la clé constitue le prefLabel
      const: true
    children:
      description: contenu de l'arborescence structuré avec un identifiant par noeud de premier niveau
      $ref: '#/definitions/tree'
    source:
      description: texte temporaire
      type: string
    eof:
      description: marque de fin de fichier
      const: null

keyIsPrefLabel: true
