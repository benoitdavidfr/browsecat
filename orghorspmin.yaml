title: arborescence des organisations hors périmètre ministériel mais utiles à l'analyse des MDD du périmètre
description: |
  Arborescence des organisations hors périmètre Ministériel (AC+SD+DDT) mais utiles à l'analyse des MDD du périmètre.
  Associe à chaque organisation les différents libellés utilisés dans les catalogues.
  A chaque organisation un libellé court et significatif est affecté soit par le champ short soit par la clé utilisée.
  Le premier niveau de l'arborescence correspond à des regroupements d'organisations pour lesquels le prefLabel n'est pas
  défini.
  Les anciennes organisations sont définies comme synonymes des organisations actuelles.
  Un schéma permet de controller la structure du fichier et documente les différents champs.

