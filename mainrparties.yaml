githubMessage: |
  J'ai regardé ce sujet de multiples responsibleParty. On a dans Géoide des cas comme:
    fileIdentifier: fr-120066022-jdd-f0809cd7-3181-41d0-bc75-e3201abf019b
    title: 'TRI Agen - zones de champ de vitesse'
  avec 2 responsibleParty: DDT 47 et Dreal Aquitaine

  J'ai réfléchis à une règle pour mono-attribuer chaque fiche qui marche assez bien:
    1) La Covadis ne doit pas être responsibleParty
    2) si les organismes ont des roles différents alors choix de celui qui a le rôle le plus pertinent avec le classement ci-dessous.
    3) si les organismes ont même rôle mais des statuts différents alors choix DREAL > DIR > DDT > DG

  L'ordre des rôles du plus pertinent au moins pertinent dans la logique du guichet est:
    - distributor
    - publisher
    - custodian
    - processor
    - resourceProvider
    - pointOfContact
    - originator
    - owner
    - author
    - principalInvestigator
    - user

  Par exemple, je considère que 'distributor' est plus pertinent que 'owner' car il vaut mieux, pour avoir des infos, s'adresser à un organisme affiché comme 'distributor' que 'owner'.

  Dans Géoide, il n'y a qu'un cas où cette règle ne suffit pas, il s'agit de:
  - fileIdentifier: fr-120066022-jdd-b194ad57-2c16-46a0-bd72-49987995e8d3
    title: 'Zones d''aléa du Plan de Prévention des Risques Naturels (PPRN) de Dax – Landes (40)'

  A priori, c'est une erreur de contenu de la fiche car il n'y a pas de raison que la DDTM 80 soit owner du PPRN de Dax.

  Dans l'agrégation des catalogues que j'ai faite, j'ai 5 autres cas où la règle ne fonctionne pas tous provenant de Sextant:
    - title: 'Zones de répartition des eaux superficielles'
      id: 6d6ca200-8721-11de-8545-000086f6a603
    - title: 'Zones de répartition des eaux souterraines'
      id: 6b2a5320-8721-11de-8545-000086f6a603
    - title: 'Périmètre de protection des monuments historiques du Morbihan et du Pas de Calais'
      id: 08d08530-66e9-11de-a4bc-000086f6a603
    - title: 'Coupures d''urbanisation dans le Morbihan et le Pas de Calais'
      id: dc38b2d0-66e9-11de-a4bc-000086f6a603
    - title: 'Monuments historiques du Morbihan et du Pas de Calais- Emplacements'
      id: 7c3ba4f0-663f-11de-8d5c-000086f6a603
  
  Dans les 2 premiers cas, ce sont des fiches a priori reprises du Sandre ; c'est le Sandre qui diffuse
  alors qu'il n'est pas indiqué comme ResponsibleParty. Il devait l'être par ex. comme 'distributor''
  Dans les 3 derniers cas, ce sont des fiches a priori reprises de GéoLittoral ; c'est GéoLittoral qui semble avoir agrégé
  alors qu'il n'est pas indiqué comme ResponsibleParty. Il devait l'être par ex. comme 'processor'
  
